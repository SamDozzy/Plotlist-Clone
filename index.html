<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plotlist Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500&family=Open+Sans:wght@300;500&family=Poppins:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Plotlist-Clone/SCRIPT/style.css" />
    <link rel="stylesheet" href="/Plotlist-Clone/SCRIPT/navbar.css" />
  </head>
  <body>
    <section class="col">
      <nav>
        <div class="section_p nav_container">
          <div class="logo">
            <a href="">
              <img src="/Plotlist-Clone/ASSETS/logo.png" alt="" />
            </a>
          </div>
          <ul class="links">
            <li><a href="/Plotlist-Clone/index.html">Home</a></li>
            <li><a href="/Plotlist-Clone/PAGES/category.html">Category</a></li>
            <li><a href="/Plotlist-Clone/PAGES/listing.html">Listing</a></li>
            <li><a href="">Contact us</a></li>
            <div class="add_listing">
              <li>
                <a href=""
                  ><i class="bi bi-plus-circle-fill"></i> Add to Listing</a
                >
              </li>
            </div>
          </ul>
        </div>
      </nav>

      <section class="hero">
        <div class="hero_text">
          <p>OVER 36,500+ ACTIVE LISTINGS</p>
          <h1>Find Nearby Places & Things</h1>
        </div>
        <div class="form">
          <div class="form_box">
            <form action="">
              <select name="" id="">
                <option value="">All Areas</option>
                <option value="">New Village</option>
                <option value="">Old Town</option>
                <option value="">Modern City</option>
              </select>
              <input type="text" placeholder="Enter a location" />
              <select name="" id="">
                <option value="">$100-$250</option>
                <option value="">$250-$500</option>
                <option value="">$500-$1000</option>
                <option value="">$1000 or more</option>
              </select>
              <span class="search_cont">
                <input class="search" type="search" placeholder="Search Now" />
                <i class="bi bi-search"></i>
              </span>
            </form>
          </div>
        </div>

        <div class="icons">
          <div class="icon_box">
            <div class="icon">
              <i class="bi bi-house"></i>
              <p>Apartment</p>
            </div>
          </div>

          <div class="icon_box">
            <div class="icon">
              <i class="bi bi-egg"></i>
              <p>Food & Life</p>
            </div>
          </div>

          <div class="icon_box">
            <div class="icon">
              <i class="bi bi-car-front"></i>
              <p>Car</p>
            </div>
          </div>

          <div class="icon_box">
            <div class="icon">
              <i class="bi bi-bag"></i>
              <p>Shopping</p>
            </div>
          </div>

          <div class="icon_box">
            <div class="icon">
              <i class="bi bi-globe"></i>
              <p>Traveling</p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
